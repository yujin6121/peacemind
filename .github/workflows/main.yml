name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Build
      run: |
        cd frontend
        npm run build
      env:
        REACT_APP_API_URL: https://s3.yujin6121.xyz
        REACT_APP_USE_BACKEND: true
        CI: false

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./frontend/build

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
